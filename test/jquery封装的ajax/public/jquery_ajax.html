<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="./js/jquery-1.12.4.js"></script>
<h1>测试jquery的ajax</h1>
<button id="btn1">点击使用jquery发送ajax-get请求</button>
<button id="btn2">点击使用jquery发送ajax-post请求</button>

<script type="text/javascript">
    let btn1 = $('#btn1')
    let btn2 = $('#btn2')
    btn1.click(function () {
        $.ajax({
            url:'http://localhost:3000/ajax_get',
            methos:'get',
            data:{name:'kris,age:29'},
            success:function (result) {
                console.log(result)
            },
            error:function (err) {
                console.log(err)
            }
        })
    })
    btn2.click(function () {
        $.ajax({
            url:'http://localhost:3000/ajax_post',
            method:'post',
            data:{name:'吴亦凡',age:29},
            success:function (result) {
                console.log(result)
            },
            error:function (err) {
                console.log(err)
            }
        })
    })
</script>
</body>
</html>
